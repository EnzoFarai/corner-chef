<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Corner Chef</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="shopping-list-section">
            <h1>My Shopping List</h1>
            <div id="shopping-list-container">
                <p id="empty-message">Your shopping list is empty</p>
                <ul id="shopping-list-items"></ul>
            </div>
        </section>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/shopping.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    if (typeof initNavigation === 'function') initNavigation();
                });
            
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
            
            // Initialize auth
            if (typeof updateAuthUI === 'function') updateAuthUI();
            
            // Initialize shopping list
            if (typeof initShoppingList === 'function') initShoppingList();
        });
    </script>
</body>
</html>
